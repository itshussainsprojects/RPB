version: '3.8'

services:
  research-paper-builder:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./templates:/app/templates
      - ./temp:/app/temp
      - ./data:/app/data
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_MAX_UPLOAD_SIZE=200
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  templates:
  temp:
  data:
